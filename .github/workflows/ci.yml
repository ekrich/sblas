name: CI

on:
  pull_request:
  push:
    branches: [ main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-10.14]
        java: [ '8', '11', '17' ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout current branch (full)
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '${{ matrix.java }}'
    - name: Setup (Linux)
      if: matrix.os == 'ubuntu-18.04'
      run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev
    - name: Run tests
      run: sbt +test
